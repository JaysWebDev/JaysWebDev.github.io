<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Trading Intelligence Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'SF Pro Display', system-ui, sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
        }

        /* Login Overlay */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f0f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .login-form h2 {
            color: #00ff88;
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff88;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.3);
        }

        .error-message {
            color: #ff4757;
            margin-top: 15px;
            display: none;
            font-weight: 500;
        }

        /* Dashboard Content */
        .dashboard-content {
            display: none;
            min-height: 100vh;
        }

        .authenticated .dashboard-content {
            display: block;
        }

        .authenticated .login-overlay {
            display: none;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .header p {
            color: #888;
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .logout-btn {
            background: rgba(255, 69, 58, 0.2);
            color: #ff453a;
            border: 1px solid rgba(255, 69, 58, 0.3);
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 69, 58, 0.3);
            transform: translateY(-1px);
        }

        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Control Panel */
        .control-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .control-panel h3 {
            margin-bottom: 20px;
            color: #e0e0e0;
            font-weight: 600;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: #000;
        }

        .btn-warning:hover {
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.4);
        }

        #control-status {
            margin-left: 15px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 14px;
            color: #00ff88;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .card-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-header h3 {
            color: #e0e0e0;
            font-weight: 600;
        }

        .card-content {
            padding: 20px;
            min-height: 300px;
        }

        /* Scanner Cards */
        .scanner-grid {
            display: grid;
            gap: 15px;
        }

        .scanner-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .scanner-card:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }

        .scanner-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .scanner-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00ff88;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
            margin-top: 2px;
        }

        .report-links {
            text-align: center;
        }

        .report-link {
            display: inline-block;
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #000;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .report-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        /* Report Tabs */
        .tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            overflow-x: auto;
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
        }

        .tab-button:hover {
            color: #e0e0e0;
            background: rgba(255, 255, 255, 0.05);
        }

        .tab-button.active {
            color: #00ff88;
            border-bottom-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        .tab-content {
            padding: 0;
        }

        .tab-panel {
            display: none;
            height: 600px;
        }

        .tab-panel.active {
            display: block;
        }

        .report-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            border-radius: 0 0 16px 16px;
        }

        /* Loading States */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #888;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Status Indicators */
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .control-buttons {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .tab-button {
                flex: none;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Overlay -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-form">
            <h2>üîê Trading Dashboard Access</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">üöÄ Access Dashboard</button>
                <div class="error-message" id="errorMessage">
                    ‚ùå Invalid credentials. Please try again.
                </div>
            </form>
        </div>
    </div>

    <!-- Dashboard Content -->
    <div class="dashboard-content">
        <div class="header">
            <div class="header-content">
                <div>
                    <h1>üöÄ Trading Intelligence Hub</h1>
                    <p>Real-Time Market Analysis Dashboard</p>
                </div>
                <button class="logout-btn" id="logoutBtn">üö™ Logout</button>
            </div>
        </div>

        <div class="container">
            <!-- Control Panel -->
            <div class="control-panel">
                <h3>üìä Dashboard Controls</h3>
                <div class="control-buttons">
                    <button class="btn" id="refreshBtn">üîÑ Refresh Data</button>
                    <button class="btn btn-secondary" id="scanBtn">üéØ Manual Scan</button>
                    <button class="btn btn-warning" id="deployBtn">üåê Live Website</button>
                    <span id="control-status"></span>
                </div>
            </div>

            <!-- Dashboard Grid -->
            <div class="dashboard-grid">
                <!-- Scanner Overview -->
                <div class="card">
                    <div class="card-header">
                        <h3>üìà Scanner Overview</h3>
                    </div>
                    <div class="card-content">
                        <div class="scanner-grid" id="scanner-overview">
                            <div class="loading">
                                <div class="spinner"></div>
                                Loading scanner data...
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Trading Reports -->
                <div class="card">
                    <div class="tabs">
                        <button class="tab-button active" data-report="enhanced">‚ö° Enhanced</button>
                        <button class="tab-button" data-report="institutional">üè¢ Institutional</button>
                        <button class="tab-button" data-report="v3_compression">üìä V3 Compression</button>
                        <button class="tab-button" data-report="etf">üìà ETF</button>
                        <button class="tab-button" data-report="under50">üí∞ Under $50</button>
                    </div>

                    <div class="tab-content">
                        <div id="enhanced-content" class="tab-panel active">
                            <iframe class="report-frame" src="/dashboard/reports/enhanced_latest.html"></iframe>
                        </div>
                        <div id="institutional-content" class="tab-panel">
                            <iframe class="report-frame" src="/dashboard/reports/institutional_latest.html"></iframe>
                        </div>
                        <div id="v3_compression-content" class="tab-panel">
                            <iframe class="report-frame" src="/dashboard/reports/v3_compression_latest.html"></iframe>
                        </div>
                        <div id="etf-content" class="tab-panel">
                            <iframe class="report-frame" src="/dashboard/reports/etf_latest.html"></iframe>
                        </div>
                        <div id="under50-content" class="tab-panel">
                            <iframe class="report-frame" src="/dashboard/reports/under50_latest.html"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dashboard state
        let isAuthenticated = false;
        let refreshInterval;

        // Scanner data
        const scanners = [
            {
                name: "üè¢ Institutional",
                reportFile: "institutional_latest.html",
                candidates: 12,
                lastRun: "16:00",
                status: "active"
            },
            {
                name: "‚ö° Enhanced Breakout",
                reportFile: "enhanced_latest.html",
                candidates: 8,
                lastRun: "16:00",
                status: "active"
            },
            {
                name: "üìä V3 Compression",
                reportFile: "v3_compression_latest.html",
                candidates: 15,
                lastRun: "16:00",
                status: "active"
            },
            {
                name: "üìà ETF Scanner",
                reportFile: "etf_latest.html",
                candidates: 6,
                lastRun: "16:00",
                status: "active"
            },
            {
                name: "üí∞ Under $50",
                reportFile: "under50_latest.html",
                candidates: 25,
                lastRun: "16:00",
                status: "active"
            }
        ];

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginOverlay = document.getElementById('loginOverlay');
        const errorMessage = document.getElementById('errorMessage');
        const refreshBtn = document.getElementById('refreshBtn');
        const scanBtn = document.getElementById('scanBtn');
        const deployBtn = document.getElementById('deployBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const controlStatus = document.getElementById('control-status');

        // Authentication
        function authenticateUser(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'trader' && password === 'temp1') {
                // Store authentication
                sessionStorage.setItem('trading_authenticated', 'true');
                sessionStorage.setItem('auth_time', Date.now());

                // Show dashboard
                document.body.classList.add('authenticated');
                isAuthenticated = true;

                // Initialize dashboard
                loadDashboardData();
                errorMessage.style.display = 'none';
            } else {
                // Show error
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
            }
        }

        function logout() {
            sessionStorage.removeItem('trading_authenticated');
            sessionStorage.removeItem('auth_time');
            document.body.classList.remove('authenticated');
            isAuthenticated = false;
            if (refreshInterval) clearInterval(refreshInterval);
            window.location.reload();
        }

        function checkAuthentication() {
            const isAuth = sessionStorage.getItem('trading_authenticated');
            const authTime = sessionStorage.getItem('auth_time');

            if (isAuth === 'true' && authTime) {
                const eightHours = 8 * 60 * 60 * 1000;
                const now = Date.now();

                if (now - parseInt(authTime) < eightHours) {
                    document.body.classList.add('authenticated');
                    isAuthenticated = true;
                    loadDashboardData();
                    return;
                }
            }

            // Clear expired auth
            sessionStorage.removeItem('trading_authenticated');
            sessionStorage.removeItem('auth_time');
        }

        // Dashboard Functions
        function loadDashboardData() {
            console.log('Loading dashboard data...');
            loadScannerOverview();
        }

        function loadScannerOverview() {
            const overview = document.getElementById('scanner-overview');
            overview.innerHTML = '';

            scanners.forEach(scanner => {
                const card = document.createElement('div');
                card.className = 'scanner-card';
                card.innerHTML = `
                    <div class="scanner-title">
                        <span>${scanner.name}</span>
                        <span class="status-dot" style="background: ${scanner.status === 'active' ? '#00ff88' : '#ff8800'}"></span>
                    </div>
                    <div class="scanner-stats">
                        <div class="stat-item">
                            <div class="stat-value">${scanner.candidates}</div>
                            <div class="stat-label">Candidates</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${scanner.lastRun}</div>
                            <div class="stat-label">Last Run</div>
                        </div>
                    </div>
                    <div class="report-links">
                        <a href="/dashboard/reports/${scanner.reportFile}" target="_blank" class="report-link">View Report</a>
                    </div>
                `;
                overview.appendChild(card);
            });
        }

        // Button Functions
        function refreshAllReports() {
            console.log('Refresh button clicked');
            controlStatus.innerHTML = 'üîÑ Refreshing...';
            controlStatus.style.color = '#00ccff';

            setTimeout(() => {
                loadScannerOverview();

                // Reload current iframe
                const activeFrame = document.querySelector('.tab-panel.active iframe');
                if (activeFrame) {
                    activeFrame.src = activeFrame.src;
                }

                controlStatus.innerHTML = '‚úÖ Data refreshed';
                controlStatus.style.color = '#00ff88';

                setTimeout(() => {
                    controlStatus.innerHTML = '';
                }, 3000);
            }, 1000);
        }

        function runManualScan() {
            console.log('Manual scan button clicked');
            controlStatus.innerHTML = 'üéØ Manual scans run from your local system';
            controlStatus.style.color = '#ffc107';

            setTimeout(() => {
                controlStatus.innerHTML = '';
            }, 4000);
        }

        function deployToWebsite() {
            console.log('Deploy button clicked');
            controlStatus.innerHTML = '‚úÖ You are on the live website!';
            controlStatus.style.color = '#00ff88';

            setTimeout(() => {
                controlStatus.innerHTML = '';
            }, 3000);
        }

        // Tab Functions
        function showReport(reportName) {
            // Hide all panels
            document.querySelectorAll('.tab-panel').forEach(panel => {
                panel.classList.remove('active');
            });

            // Remove active from all buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected panel
            const targetPanel = document.getElementById(reportName + '-content');
            if (targetPanel) {
                targetPanel.classList.add('active');
            }

            // Add active to clicked button
            const targetBtn = document.querySelector(`[data-report="${reportName}"]`);
            if (targetBtn) {
                targetBtn.classList.add('active');
            }

            console.log('Switched to report:', reportName);
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();

            // Login form
            loginForm.addEventListener('submit', authenticateUser);

            // Control buttons
            refreshBtn.addEventListener('click', refreshAllReports);
            scanBtn.addEventListener('click', runManualScan);
            deployBtn.addEventListener('click', deployToWebsite);
            logoutBtn.addEventListener('click', logout);

            // Tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.addEventListener('click', function() {
                    const reportName = this.getAttribute('data-report');
                    showReport(reportName);
                });
            });

            console.log('Dashboard initialized successfully');
        });

        // Auto-refresh timer
        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);

            refreshInterval = setInterval(() => {
                if (isAuthenticated) {
                    console.log('Auto-refresh triggered');
                    // Could update timestamps or check for new data here
                }
            }, 300000); // 5 minutes
        }
    </script>
</body>
</html>
