<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self'; frame-ancestors 'none';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>üîí Trading Dashboard - Secure Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            font-size: 14px;
            display: none;
        }

        .features {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e1e1e1;
            color: #666;
            font-size: 14px;
        }

        .feature-item {
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-item::before {
            content: "‚úì";
            color: #4CAF50;
            font-weight: bold;
            margin-right: 8px;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            background: rgba(0,0,0,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.3s ease;
        }

        .back-link:hover {
            background: rgba(0,0,0,0.3);
            color: white;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Main Site</a>

    <div class="login-container">
        <div class="logo">üöÄ Trading Dashboard</div>
        <div class="subtitle">Secure Access Portal</div>

        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn">üîë Access Dashboard</button>

            <div id="errorMessage" class="error-message">
                Invalid credentials. Please try again.
            </div>
        </form>

        <div class="features">
            <div class="feature-item">Real-time scanner results</div>
            <div class="feature-item">5 automated trading scanners</div>
            <div class="feature-item">Live market analysis</div>
            <div class="feature-item">Professional trading tools</div>
        </div>
    </div>

    <script>
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Fallback hashes (used if dashboard_users.json fails to load)
        const _fallback = [
            {u:'907bdf2f550bb0b4237e97925f330d8af6f1a39a6066f203b1431f7b0fec6cc5',
             p:'efa9b95c6de137f46e4800c1108eeae45af2d9031ed76af33e57cebdde27ef5f'}
        ];
        let _users = null;

        // Pre-fetch user list on page load
        fetch('/trading/data/dashboard_users.json')
            .then(r => r.json())
            .then(d => { _users = d.users || []; })
            .catch(() => { _users = null; });

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            const uHash = await sha256(username);
            const pHash = await sha256(password);

            // Check against loaded user list, fall back to hardcoded if unavailable
            const userList = _users || _fallback;
            const match = userList.some(u => u.u_hash === uHash && u.p_hash === pHash);

            if (match) {
                sessionStorage.setItem('trading_authenticated', 'true');
                sessionStorage.setItem('trading_user', username);
                sessionStorage.setItem('auth_time', Date.now());
                window.location.href = '/trading/dashboard.html';
                return false;
            } else {
                errorDiv.style.display = 'block';
                document.getElementById('password').value = '';
                setTimeout(() => { errorDiv.style.display = 'none'; }, 3000);
                return false;
            }
        }

        window.onload = function() {
            document.getElementById('username').focus();
        };
    </script>
</body>
</html>
